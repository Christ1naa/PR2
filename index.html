<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор валових викидів</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, input, button { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Калькулятор валових викидів шкідливих речовин</h2>
    <label>Витрата вугілля (т): <input type="number" id="coal" value="1096363"></label>
    <label>Витрата мазуту (т): <input type="number" id="mazut" value="70945"></label>
    <label>Витрата природного газу (м3): <input type="number" id="gas" value="84762000"></label>
    <button onclick="calculateEmissions()">Розрахувати</button>
    <h3>Результати:</h3>
    <p id="results"></p>
    <script>
        function calculateEmissions() {
            let coal = parseFloat(document.getElementById('coal').value);
            let mazut = parseFloat(document.getElementById('mazut').value);
            let gas = parseFloat(document.getElementById('gas').value);
            
            const Qr_coal = 20.47;
            const Qr_mazut = 40.40;
            const Qr_gas = 33.08;
            
            const Ar_coal = 25.20;
            const a_vyn_coal = 0.80;
            const q4_coal = 0.5;
            const eta_zu_coal = 0.985;
            const G_vyn_coal = 1.5;
            
            const Ar_mazut = 0.15;
            const a_vyn_mazut = 1.00;
            const q4_mazut = 0;
            const eta_zu_mazut = 0.985;
            const G_vyn_mazut = 0;
            
            const Ar_gas = 0;
            const a_vyn_gas = 0;
            const q4_gas = 0;
            const eta_zu_gas = 1;
            const G_vyn_gas = 0;
            
            let k_tw_coal = ((Ar_coal * a_vyn_coal) / (100 - q4_coal)) * (1 - eta_zu_coal) * (1 - (G_vyn_coal / 100)) * 1000;
            let k_tw_mazut = ((Ar_mazut * a_vyn_mazut) / (100 - q4_mazut)) * (1 - eta_zu_mazut) * (1 - (G_vyn_mazut / 100)) * 1000;
            let k_tw_gas = ((Ar_gas * a_vyn_gas) / (100 - q4_gas)) * (1 - eta_zu_gas) * (1 - (G_vyn_gas / 100)) * 1000;
            
            let E_coal = (k_tw_coal * coal * Qr_coal) / 1000000;
            let E_mazut = (k_tw_mazut * mazut * Qr_mazut) / 1000000;
            let E_gas = (k_tw_gas * gas * Qr_gas) / 1000000;
            
            let totalEmissions = E_coal + E_mazut + E_gas;
            
            document.getElementById('results').innerHTML = `
                Показник емісії (вугілля): ${k_tw_coal.toFixed(2)} г/ГДж <br>
                Показник емісії (мазут): ${k_tw_mazut.toFixed(2)} г/ГДж <br>
                Показник емісії (газ): ${k_tw_gas.toFixed(2)} г/ГДж <br>
                Валовий викид (вугілля): ${E_coal.toFixed(2)} т <br>
                Валовий викид (мазут): ${E_mazut.toFixed(2)} т <br>
                Валовий викид (газ): ${E_gas.toFixed(2)} т <br>
                <strong>Загальний викид:</strong> ${totalEmissions.toFixed(2)} т
            `;
        }
    </script>
</body>
</html>
